<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>EE 440 Final Project</title>
</head>
<body>
    <p>
        Upload an image from your desktop and select a filter from the select:
    </p>
    <input type="file" id="file-input" />
    <label for="filter-changer">Select a filter to apply</label>
    <select id="filter-changer">
        <option value="none">None</option>
        <option value="threshold">Thresholding</option>
        <option value="saturation">Saturation</option>
        <option value="lowpass">Lowpass</option>
        <!-- <option value="sharpen">sharpen</option> -->
    </select>
    <input type="range" id="slider" min="0" max="255">
    <br>
    
    <img id="original-image" />
    <canvas id="filtered-image" />

    <script src="lena.js"></script>
    <script src="init.js"></script>
    <script src="script.js"></script>
</body>
</html>
